version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: acareca-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acareca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d acareca"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acareca-network

volumes:
  postgres_data:
    driver: local

networks:
  acareca-network:
    driver: bridge

