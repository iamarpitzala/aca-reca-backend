basePath: /api/v1
definitions:
  domain.AuthResponse:
    properties:
      accessToken:
        type: string
      expiresIn:
        type: integer
      refreshToken:
        type: string
      tokenType:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  domain.Clinic:
    properties:
      abnNumber:
        type: string
      address:
        type: string
      city:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      logoURL:
        type: string
      name:
        type: string
      phone:
        type: string
      postcode:
        type: string
      state:
        type: string
      updatedAt:
        type: string
      website:
        type: string
    type: object
  domain.ExportExpenses:
    properties:
      amount:
        type: number
      bas:
        type: number
      category:
        type: string
      date:
        type: string
      gst:
        type: number
      net:
        type: number
      q:
        type: string
      remarks:
        type: string
      supplier:
        type: string
    type: object
  domain.ExportIncome:
    properties:
      adjustments:
        type: number
      dental_practice:
        type: string
      gross_income_g1:
        type: number
      gross_net_lab_fees:
        type: number
      gst_free:
        type: number
      gst_payable_1a:
        type: number
      gst_refundable_1b:
        type: number
      income_type:
        type: string
      lab_fees:
        type: number
      lab_record:
        type: string
      management_fees_g11:
        type: number
      net_payment:
        type: number
      payment_date:
        type: string
      percentage:
        type: number
      q:
        type: string
    type: object
  domain.H:
    additionalProperties: true
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.RegisterRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
    - email
    - password
    type: object
  domain.Session:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      ipAddress:
        type: string
      isActive:
        type: boolean
      updatedAt:
        type: string
      userAgent:
        type: string
      userId:
        type: string
    type: object
  domain.UpdateUserRequest:
    properties:
      firstName:
        type: string
      lastName:
        type: string
      phone:
        type: string
    type: object
  domain.User:
    properties:
      avatarURL:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      isEmailVerified:
        type: boolean
      lastName:
        type: string
      phone:
        type: string
      updatedAt:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@acareca.com
    name: API Support
  description: API documentation for ACA RECA Backend
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: ACA RECA API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with email and password
      parameters:
      - description: Login request
        in: body
        name: login_request
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Login a user
      tags:
      - Auth
  /auth/logout/{sessionId}:
    post:
      consumes:
      - application/json
      description: Logout a user with a session ID
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Logout a user
      tags:
      - Auth
  /auth/oauth:
    get:
      consumes:
      - application/json
      description: Initiate OAuth flow with a provider
      parameters:
      - description: Provider
        in: query
        name: provider
        required: true
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Redirect to OAuth provider
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Initiate OAuth flow
      tags:
      - Auth
  /auth/oauth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: OAuth callback with a provider
      parameters:
      - description: Provider
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: OAuth callback
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh a token with a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refreshToken
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Refresh a token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Register request
        in: body
        name: register_request
        required: true
        schema:
          $ref: '#/definitions/domain.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Register a new user
      tags:
      - Auth
  /clinic:
    get:
      consumes:
      - application/json
      description: Retrieve all clinics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Retrieve all clinics
      tags:
      - Clinic
    post:
      consumes:
      - application/json
      description: Create a new clinic with the given information
      parameters:
      - description: Clinic information
        in: body
        name: clinic
        required: true
        schema:
          $ref: '#/definitions/domain.Clinic'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Create a new clinic
      tags:
      - Clinic
  /clinic/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a clinic by ID
      parameters:
      - description: Clinic ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Delete a clinic by ID
      tags:
      - Clinic
    get:
      consumes:
      - application/json
      description: Retrieve a clinic by ID
      parameters:
      - description: Clinic ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Retrieve a clinic by ID
      tags:
      - Clinic
    put:
      consumes:
      - application/json
      description: Update a clinic by ID with the given information
      parameters:
      - description: Clinic ID
        in: path
        name: id
        required: true
        type: string
      - description: Clinic information
        in: body
        name: clinic
        required: true
        schema:
          $ref: '#/definitions/domain.Clinic'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Update a clinic by ID
      tags:
      - Clinic
  /clinic/abn/{abnNumber}:
    get:
      consumes:
      - application/json
      description: Retrieve a clinic by ABN number
      parameters:
      - description: ABN number
        in: path
        name: abnNumber
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Retrieve a clinic by ABN number
      tags:
      - Clinic
  /payslip/export/expenses:
    post:
      consumes:
      - application/json
      description: Export Excel Expenses
      parameters:
      - description: Data
        in: body
        name: data
        required: true
        schema:
          items:
            $ref: '#/definitions/domain.ExportExpenses'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Export Excel Expenses
      tags:
      - Payslip
  /payslip/export/income:
    post:
      consumes:
      - application/json
      description: Export Excel Income
      parameters:
      - description: Data
        in: body
        name: data
        required: true
        schema:
          items:
            $ref: '#/definitions/domain.ExportIncome'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Export Excel Income
      tags:
      - Payslip
  /payslip/generate/pdf:
    post:
      consumes:
      - application/json
      description: Generate PDF
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Generate PDF
      tags:
      - Payslip
  /users/{userId}:
    get:
      consumes:
      - application/json
      description: Get current user by user ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Get current user
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update current user by user ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Update user request
        in: body
        name: updateUserRequest
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Update current user
      tags:
      - User
  /users/{userId}/sessions:
    get:
      consumes:
      - application/json
      description: Get active sessions by user ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Session'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Get active sessions
      tags:
      - User
  /users/{userId}/sessions/{sessionId}:
    delete:
      consumes:
      - application/json
      description: Revoke a session by session ID and user ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.H'
      summary: Revoke a session
      tags:
      - User
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
